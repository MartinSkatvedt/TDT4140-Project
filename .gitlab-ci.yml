linting-tests:
  stage: lint
  image: node:latest
  cache:
    paths:
      - node_modules/
  script:
    - cd frontend/
    - npm i eslint
    - node_modules/eslint/bin/eslint.js .

django-tests:
  stage: test
  image: python:3.10
  before_script:
    - python -m pip install --upgrade pip
    - pip install -r backend/requirements.txt
    - pip install pytest-django
  script:
    - cd backend
    - pytest --junitxml=report.xml
  artifacts:
    when: always
    reports:
      junit: backend/report.xml